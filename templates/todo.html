<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;900&family=Ubuntu&display=swap"
          rel="stylesheet">

    <link href="{{ url_for('static', filename='css/todo.css') }}" rel="stylesheet">

     <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>

    <!-- Font-awesome -->
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/ca40c9bc2d.js"></script>

     <title>Todo app</title>
</head>
<body>

<div style="margin-top: 50px;" class="ui container todo_section">
<h2 class="ui center aligned header">Hello {{ name }}, Start managing your tasks.</h2>

<form class="ui form" action="{{url_for('add_tasks')}}" method="post">
    <div class="field">
        <label for="title">Task label</label>
        <input type="text" name="title" placeholder="Enter task...">
        <br>
        <button class="ui blue button" type="submit">Add task <i class="fa-solid fa-plus"></i></button>
        <a class="ui blue button" href="/logout">Logout <i class="fa-solid fa-right-from-bracket"></i></a>
    </div>
</form>

{% for todo in todo_list %}
      <div class="ui segment">
      <p class="ui big header"> <i class="fa-sharp fa-solid fa-square"></i>  {{ todo.title }}</p>

      {% if todo.complete == False %}
            <span class="ui gray label action">Incomplete</span>
      {% else %}
            <span class="ui green label action">Completed</span>
      {% endif %}

      <a class="ui blue button action" href="/update/{{ todo.id }}">Update</a>
      <a class="ui red button action" href="/delete/{{ todo.id }}">Delete</a>
      </div>



{% endfor %}
</div>

</body>
</html>
